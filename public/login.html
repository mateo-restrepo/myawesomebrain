<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyAwesomeBrain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/styles/global.css">
  <link rel="stylesheet" href="../src/styles/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4 row nav-container">
        <div class="col text-start left-section">
          <a href="" class="text-decoration-none fs-3">Contáctanos</a>
          <a href="" class="text-decoration-none fs-3">Catálogo de Juegos</a>
        </div>
        <div class="col text-end right-section">
          <a href="login.html" class="text-decoration-none fs-3">Iniciar Sesión</a>
          <a href="registro.html" class="text-decoration-none fs-3">Registrar Usuario</a>
        </div>

      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" title="Menu"></span>
        </button>
        <h1 title="Inicio"><a href="./index.html" class="text-decoration-none title">MyAwesomeBrain</a></h1>
      </div>
    </nav>
  </header>
  <main>
    <section class="main-container">
      <div class="mr-4 main-content">
        <form class="form d-flex flex-column">
          <img src="../src/assets/icons/person.svg" alt="user icon" class="avatar">
          <div class="mb-3 mt-5">
            <label for="emailInput" class="form-label text-dark">Correo electrónico</label>
            <input type="email" name="email-nameUser" class="form-control fs-3" id="emailInput"
              placeholder="tucorreo@example.com" title="Digita tu correo electrónico o tu nombre de usuario" required>
          </div>
          <div class="mb-3">
            <label for="inputPasswword" class="form-label text-dark" required>Contraseña</label>
            <input type="password" class="form-control fs-3" id="inputPasswword" placeholder="********"
              title="Digita tu contraseña">
          </div>
          <button type="submit" class="btn btn-primary fs-3 mt-3">Iniciar Sesión</button>
          <a href="" class="text-decoration-none text-center mt-2">¿Olvidaste tu constraseña?</a>
        </form>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
