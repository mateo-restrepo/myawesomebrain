<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyAwesomeBrain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles/global.css">
  <link rel="stylesheet" href="src/styles/contacto.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4 row nav-container">
        <div class="col text-start left-section">
          <a href="index.html" class="text-decoration-none fs-1">Inicio</a>
          <a href="contacto.html" class="text-decoration-none fs-1">Contáctanos</a>
          <a href="juegos.html" class="text-decoration-none fs-1">Catálogo de Juegos</a>
        </div>
        <div class="col text-end right-section">
          <a href="login.html" class="text-decoration-none fs-1">Iniciar Sesión</a>
          <a href="registro.html" class="text-decoration-none fs-1">Registrar Usuario</a>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" title="Menu"></span>
        </button>
        <h1 title="Inicio"><a href="./index.html" class="text-decoration-none title">MyAwesomeBrain</a></h1>
      </div>
    </nav>
  </header>
  <main>
    <div class="main-container">
      <div class="mr-4 main-content">
        <form class="form d-flex flex-column">
          <p class="text-primary subtitle fw-bold mb-3">Formulario de contacto</p>
          <div class="mb-3">
              <label for="name" class="form-label text-dark">Nombre</label>
              <input type="text" class="form-control fs-1" name="name" id="name" placeholder="tunombre" title="Digita tu nombre" required>
          </div>
          <div class="mb-3 ">
            <label for="emailInput" class="form-label text-dark">Correo electrónico</label>
            <input type="email" class="form-control fs-1" name="email" id="emailInput" placeholder="tucorreo@example.com" title="Digita tu correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="message">Mensaje</label>
            <textarea class="form-control fs-1" placeholder="Aquí puedes dejar tu mensaje" id="message" required></textarea>
          </div>
          <div class="mb-3 form-check">
            <label class="form-check-label fs-2" for="termsCheck">Marca si aceptas nuestra <a href="" class="fs-2 text-decoration-none">política de tratamiento de datos</a></label>
            <input type="checkbox" class="form-check-input" name="acept-conditions" id="termsCheck" title="Marca si aceptas nuestros términos y condiciones" required>
          </div>
          <button type="submit" class="btn btn-primary fs-1 mt-3" title="Enviar">Enviar</button>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
