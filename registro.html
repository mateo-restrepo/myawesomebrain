<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyAwesomeBrain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles/global.css">
  <link rel="stylesheet" href="src/styles/registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4 row nav-container">
        <div class="col text-start left-section">
          <a href="index.html" class="text-decoration-none fs-2">Inicio</a>
          <a href="contacto.html" class="text-decoration-none fs-2">Contáctanos</a>
          <a href="juegos.html" class="text-decoration-none fs-2">Catálogo de Juegos</a>
        </div>
        <div class="col text-end right-section">
          <a href="login.html" class="text-decoration-none fs-2">Iniciar Sesión</a>
          <a href="registro.html" class="text-decoration-none fs-2">Registrar Usuario</a>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" title="Menu"></span>
        </button>
        <h1 title="Inicio"><a href="./index.html" class="text-decoration-none title">MyAwesomeBrain</a></h1>
      </div>
    </nav>
  </header>
  <main>
    <div class="main-container">
      <div class="mr-4 main-content">
        <form class="form d-flex flex-column">
          <img src="src/assets/icons/person.svg" alt="user icon" class="avatar">
          <div class="mb-3">
            <label for="nickname" class="form-label text-dark">Nickname</label>
            <input type="text" class="form-control fs-2" name="nickname" id="nickname"
              placeholder="tunombre34" title="Elige tu apodo" required>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label text-dark">Correo electrónico</label>
            <input type="email" class="form-control fs-2" name="email" id="emailInput"
              placeholder="tucorreo@example.com" title="Digita tu correo electrónico" required>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label text-dark">Contraseña</label>
            <input type="password" class="form-control fs-2" id="inputPassword" aria-describedby="passwordHelp"
              placeholder="********" title="Digita una constraseña" required onkeyup="comparePasswords()" />
            <div id="passwordHelp" class="form-text fs-2">Mínimo de 8 carácteres</div>
            <label for="repeatPassword" class="form-label text-dark">Confirmar contraseña</label>
            <input type="password" class="form-control fs-2" id="repeatPassword" title="Repite tu constraseña"
              placeholder="********" required onkeyup="comparePasswords()" />
            <p id="pw-message"></p>
          </div>
          <div class="mb-3 form-check">
            <p class="fs-2">*Al crear una cuenta aceptas nuestros <a href="public/condiciones.html" class=" text-decoration-none">términos y condiciones</a></p>
          </div>
          <button type="button" class="btn btn-primary fs-2 mt-3" title="Crear Cuenta" onclick="confirmSending()">Crear cuenta</button>
        </form>
      </div>
    </div>
  </main>
  <script src="src/registro.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
